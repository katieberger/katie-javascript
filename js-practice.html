<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // This is a comment
    console.log("Let's do math");
    let x = 5;
    console.log(x);
  
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Math on my own")
    let zPlus = x + y;
    console.log(zPlus);

    let yPlus = x - y;
    console.log(yPlus);

    let xPlus = x / y;
    console.log(xPlus);

    console.log("Working with strings");
    let firstName = 'Katie';
    let middleName = 'Ann';
    let lastName = 'Berger';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    //Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);

    console.log("Using functions");
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    console.log(makeSquare(5));

    //Functions on my own
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    let try02 = makeName('Robert', 'Beto', 'O\'Rourke')
    console.log(try02);
    let try03 = makeName('Barack', 'Hussein', 'Obama')
    console.log(try03);
    let try04 = makeName('John', 'Fitzgerald', 'Kennedy');
    console.log(try04);
  </script>
</body>
</html>
